name: Package Coze for Offline Use (e.g., CentOS 7)

on:
  workflow_dispatch:  # 手动触发
  push:
    tags:
      - 'v*.*.*'      # 打 tag 时自动打包发布

jobs:
  package-docker:
    runs-on: ubuntu-latest  # GitHub 不提供 CentOS 7 runner，但构建的镜像可在 CentOS 7 运行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare .env file
        run: |
          cp ./docker/.env.example ./docker/.env
          # 可选：修改默认配置（如禁用 telemetry、设默认密码等）
          sed -i 's/TELEMETRY_ENABLED=.*/TELEMETRY_ENABLED=false/' ./docker/.env

      - name: Build all Coze services via docker compose
        run: |
          docker compose -f ./docker/docker-compose.yml build --no-cache

      - name: List built images
        run: |
          echo "Built images:"
          docker compose -f ./docker/docker-compose.yml config --images

      - name: Save all images to a single tar file
        run: |
          IMAGES=$(docker compose -f ./docker/docker-compose.yml config --images)
          # Also include common base images if you want FULL offline support
          docker save $IMAGES postgres:15 redis:7 -o coze-full-offline.tar

      - name: Compress (optional, reduce size)
        run: gzip -9 coze-full-offline.tar

      - name: Upload as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coze-offline-package-centos7-compatible
          path: coze-full-offline.tar.gz
          retention-days: 30

      - name: Create GitHub Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: coze-full-offline.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
